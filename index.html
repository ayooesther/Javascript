<!DOCTYPE HTML>
<html>
<head>
  <title>Greens Kiosk</title>
</head>
<body>
  <h1 id="title">Welcome to Greens Kiosk</h1>
  <p>We sell fruits and vegetables</p>
  <h2>Products</h2>
  <ul id="products">
   <script type="text/javascript">
       fetch('http://localhost:5000/products')
        .then(response => response.json())
       .then(response => {
           response.forEach(item => {
               var list = document.getElementById('products')
               var essy= document.createElement('li');
               var ayoo = document.createTextNode(item.name);
               essy.appendChild(ayoo);
               list.appendChild(essy);
           })
           console.log(response)
       })
       </script><!-- Show products list from API -->
  </ul>
  <h3>Fruits</h3>
  <ul id="fruList">
   <script type="text/javascript">

       </script><!-- Show fruits from API -->
  </ul>

               essy.appendChild(ayoo);

           console.log(response)
       })
       </script><!-- Show vegetables from API -->
  </ul>
</body>
</html>
